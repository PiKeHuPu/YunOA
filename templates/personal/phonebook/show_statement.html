<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="col-lg-12">
            <span style="font-size: 22px; font-weight: bolder; text-align: center">{{ user.name }}个人岗位职责</span>
            <br>
            <textarea name="detail" id="detail" style="width: 100%; font-size: 16px" rows="17" disabled>{{ user.personal_statement }}</textarea>
</div>
</body>
</html>
<!-- jQuery 2.2.3 -->
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script>
    $("#goal_save").click(function () {
        var detail = $("#detail").val();
        $.ajax({
            url: "{% url 'create_statement' %}",
            type: "post",
            data: {
                "detail": detail,
            },
            success: function (ret) {
                if (ret.status == "1") {
                    alert("提交成功");
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                } else {
                    alert("提交失败，请稍后再试")
                }
            }
        })
    })
</script>
