{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if system_setup.HeadTitle %}{{ system_setup.HeadTitle }}{% else %}YunOA{% endif %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/util.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

    <link rel="stylesheet" href="{% static 'dist/css/myself.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }


        @keyframes wordsLoop {
            0% {
                transform: translateX(200px);
                -webkit-transform: translateX(200px);
            }
            100% {
                transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
            }
        }

        @-webkit-keyframes wordsLoop {
            0% {
                transform: translateX(200px);
                -webkit-transform: translateX(200px);
            }
            100% {
                transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
            }
        }
    </style>
</head>
<body class="" style="height: 100%;width: 100%;padding-top: 0px">
<div class="limiter" style="">
    <div class="container-login100" style="">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image:url('{% static "bg-01.jpg" %}')">
                <span class="login100-form-title-1">云谷办公平台</span>
            </div>
            <form class="login100-form validate-form" action="" method="post">
                <div style="margin-bottom: 15px; margin-left: 0px">
                    <marquee direction="left" onmouseout="this.start()" scrollamount="5px" onmouseover="this.stop()" loop="5000" height="23px">
                        <p style="font-family: 楷体;font-size: 18px;font-weight: bold;margin-bottom: 3px">凡事有章可循 凡事有据可查 凡事有人监督 凡事有人负责</p>
                    </marquee>
                </div>
                <div class="wrap-input100 validate-input m-b-26 {% if login_form.errors.username %}has-error{% endif %}">
                    <span class="label-input100">账户</span>
                    <input name="username" class="form-control" placeholder="用户名或手机号" value="{{ login_form.username.value }}" style="border-radius: 5px;">
                    <!--type="email"前端控制email输入验证-->
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-0 {% if login_form.errors.password %}has-error{% endif %}"
                     style="">
                    <span class="label-input100">密码</span>
                    <input name="password" type="password" class="form-control" placeholder="密码"
                           value="{{ login_form.password.value }}" style="border-radius: 5px;">
                    <span class="focus-input100"></span>
                </div>
                <div class="x" style="margin-top: 20px">
                    <div class="col-xs-10" style="">
                        {% if msg %} <!--判断如果后端返回用户验证错误信息,前端页面输出错误信息-->
                            <p class="text-red">{{ msg }}</p>
                        {% endif %}
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-2" style="">
                        <button type="submit" class="login100-form-btn" style="border-radius: 5px">
                            登录
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
                {% csrf_token %}
            </form>
            <!-- /.login-box-body -->
        </div>

    </div>
</div>

<!-- /.login-box -->


<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<!-- jQuery 2.2.3 -->
<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
{% block script %}

{% endblock %}
</body>
</html>
