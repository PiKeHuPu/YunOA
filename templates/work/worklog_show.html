<body class="hold-transition skin-green-light sidebar-mini">
<div class="wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
        <div id="devlist">
            <div class="box box-primary" id="liebiao">
                <div class="box-header">
                    <div class="btn-group pull-left">
                        <button type="button" id="btnCreate" class="btn btn-primary">
                            <i class="glyphicon glyphicon-plus"></i>新增
                        </button>
                    </div>
                    <div class="btn-group pull-left">&nbsp</div>
                </div>
                <div class="box-header">
                    <form class="form-inline" id="queryForm">
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>工单状态：</label>
                            <select class="form-control inputText select2" name="status"
                                    id="status">
                                <option></option>
                                <option value="1">已完成</option>
                                <option value="0">未完成</option>
                            </select>
                        </div>
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>部门选择：</label>
                            <select class="form-control inputText select2" name="department" id="department">
                                <option></option>
                                {% for dep in department %}
                                    <option value={{ dep.title }}>{{ dep.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>创建时间：</label>
                            <input class="form-control timepick" name="start_time" id="start_time" type="text"
                                   autocomplete="off"/>
                        </div>
                        <button type="button" id="btnWorkorderSearch" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>查询
                        </button>
                    </form>
                </div>
                <div class="box-body">
                    <table id="dtbList" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr valign="middle">
                            <th>工作内容</th>
                            <th>工作计划</th>
                            <th>部门</th>
                            <th>责任人</th>
                            <th>起始时间</th>
                            <th>完成情况</th>
                            <th>备注</th>
                            <th>是否完成</th>
                            <th>日志操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br> <br>
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript">
    $(function () {
        $('#WORK-LOG').addClass('active');
        $('#WORK-LOG-SHOW').addClass('active');

    });

    $(".timepick").datetimepicker({
        format: 'yyyy-mm-dd',
        language: 'zh',
        autoclose: 1,
        forceParse: 0,
        minView: 2,
    });
</script>

<script type="text/javascript">
    var oDataTable = null;

    function check_detail(id) {
        var div = layer.open({
            type: 2,
            title: '日志详情',
            shadeClose: false,
            maxmin: true,
            area: ['50%', '80%'],
            content: ["/personal/work/detail/" + '?id=' + content_part_id],
            end: function () {
                //oDataTable.ajax.reload();
                window.location.reload();

            }
        });

    }

    function editlog(id) {
        var div = layer.open({
            type: 2,
            title: '编辑日志',
            shadeClose: false,
            maxmin: true,
            area: ['60%', '80%'],
            content: ["/personal/work/edit/" + '?id=' + id],
            end: function () {
                //oDataTable.ajax.reload();
                window.location.reload();

            }
        });
        layer.full(div)
    }


    $(function () {
        oDataTable = initTable();

        function initTable() {
            var oTable = $('#dtbList').DataTable(
                $.extend(true, {},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        "paging": false,
                        "bSort": false ,
                        "bFilter":false,

                        ajax: {
                            type: "post",
                            url: "/personal/work/worklog/",
                            data: function (d) {
                                d.status = $("#status").val();
                                d.department = $("#department").val();
                                d.start_time = $("#start_time").val();

                            }
                        },
                        columns: [

                            {
                                data: "content_part__content",
                                width: "18%",
                            },
                            {
                                data: "plan",
                                width: "18%",

                            },
                            {
                                data: "content_part__department__title",
                                width: "5%",

                            },
                            {
                                data: "dutyman_id__name",
                                width: "5%",
                            },
                            {
                                data: "s_time",
                                width: "8%",
                                render: function (data, type, full, row) {
                                    var ret = moment(data).format("YYYY-MM-DD ");
                                    ret = ret + moment(row.e_time).format("YYYY-MM-DD ")
                                    return ret;
                                }
                            },
                            {
                                data: "performance",
                                width: "18%",

                            }, {
                                data: "remark",
                                width: "10%",

                            },
                            {
                                data: "is_done",
                                width: "5%",
                                render: function (data, type, row, meta) {
                                    if (data == true) {
                                        var ret = "<button class='btn btn-info btn-xs'>是</button>";
                                        return ret;
                                    } else {
                                        var ret = "<button class='btn btn-danger btn-xs'>否</button>";
                                        return ret;
                                    }
                                }
                            },

                            {
                                data: "id",
                                width: "6%",
                                render: function (data, type, row, meta) {
                                    var check_btn = "", write_btn = "";
                                    if (row.content_part__is_done == false ) {
                                        check_btn = "<button title='修改任务详情' onclick='editlog("
                                            + data + ")'><i class='glyphicon glyphicon-list-alt'></i></button>";
                                    } else {

                                    }

                                    ret = check_btn;
                                    return ret;
                                },
                            }],
                        columnDefs: [{
                            targets: 0, //第1，2，3列
                            createdCell: function (td, cellData, rowData, row, col) {
                                var rowspan = rowData.content_part__step;
                                if (rowData.stage == 1) {
                                    $(td).attr("rowspan", rowspan);
                                } else {
                                    $(td).attr('style', 'display:none;');
                                }
                            }

                        }],
                    }));
            return oTable;
        }

        $("#btnSearch").click(function () {
            oDataTable.ajax.reload();
        });

        $("#btnWorkorderSearch").click(function () {
            if ($("#start_time").val() > $("#end_time").val()) {
                alert('起始时间不能晚于结束时间')
            } else {
                oDataTable.ajax.reload()
            }
        });

        $("#btnCreate").click(function () {
            var div = layer.open({
                type: 2,
                maxmin: true,
                title: "填写工作日志",
                area: ["60%", "40%"],
                content: "/personal/work/create/",
                end: function () {
                    window.location.reload()
                }
            });
            layer.full(div)
        });


        $("#btnRefresh").click(function () {
            window.location.reload()
        });
    });


    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
    });
</script>


</body>
