{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}

    <!-- Content Header (Page header) -->

    <section class="content-header margin-bottom">
        <ol class="breadcrumb">
            <li><a href=""><i class="fa fa-dashboard"></i>办公平台</a></li>
            <li class="active"><a href="{% url 'personal' %}">我的工作台</a></li>
            <li class="active"><a href="#">油耗记录</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div id="devlist">
            <div class="box box-primary" id="liebiao">
                <div class="box-header">
                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnCreate" class="btn btn-primary">
                            <i class="glyphicon glyphicon-plus"></i>新增
                        </button>
                    </div>
                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnRefresh" class="btn btn-default">
                            <i class="glyphicon glyphicon-refresh"></i>刷新
                        </button>
                    </div>
                </div>
                <div class="box-header">
                    <form class="form-inline" id="queryForm">
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label style="font-weight: bolder; margin-left: 15px">车牌号：</label>
                            <select class="form-control select2" name="license_plate" id="license_plate" style="width: 200px">
                                <option value=""></option>
                                {% for vehicle in vehicle_list %}
                                <option value={{ vehicle.id }} > {{ vehicle.license_plate }}&nbsp;&nbsp;{{ vehicle.department }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="button" id="btnSearch" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>查询
                        </button>
                    </form>
                </div>
                <div class="box-body">
                    <table id="dtbList" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr valign="middle">
                            <th>车牌号</th>
                            <th>车型</th>
                            <th>部门</th>
                            <th>提交人</th>
                            <th>加油日期</th>
                            <th>公里数</th>
                            <th>加油量(升)</th>
                            <th>油量单价</th>
                            <th>金额</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br> <br>
                </div>
            </div>
        </div>
    </section>

    <!-- /.content -->

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <!-- iCheck 1.0.1 -->
    <script type="text/javascript">
        $(function () {
            $('#OIL-ORDER').addClass('active');
            $('#OIL-ORDER-VIEW').addClass('active');

        });
    </script>

    <script type="text/javascript">
        var oDataTable = null;
        $(function () {
            oDataTable = initTable();
            function initTable() {
                var oTable = $('#dtbList').DataTable(
                    $.extend(true, {"scrollX": true},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            type: "post",
                            url: "{% url "personal-oilWear:oil_order" %}",
                            data: function (d) {
                                d.license_plate = $("#license_plate").val();
                            }
                        },
                        columns: [
                            {
                                data: "vehicle_id__license_plate",
                            },
                            {
                                data: "vehicle_id__type",
                            },
                            {
                                data: "vehicle_id__department",
                            },
                            {
                                data: "operator__name",
                            },
                            {
                                data: "refuel_time",
                            },
                            {
                                data: "mileage",
                            },
                            {
                                data: "weight",
                            },
                            {
                                data: "price",
                            },
                            {
                                data: "amount",
                            },
                            {
                                data: "remark",
                                width: "29%"
                            },
                            {
                                data: "id",
                                render: function (data) {
                                    return "<button title='修改' onclick='change_log("
                                        + data + ")'><i class='glyphicon glyphicon-wrench'></i></button>";
                                },
                            }],
                    }));
                return oTable;
            }

            $("#btnSearch").click(function () {
                oDataTable.ajax.reload();
            });

            $("#btnCreate").click(function () {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: "新增油耗记录",
                    area: ["800px", "315px"],
                    content: "{% url 'oil_order_create' %}",
                    end: function () {
                        window.location.reload()
                    }
                    });
            });

            $("#btnRefresh").click(function () {
                window.location.reload()
            });
        });

        function change_log(id) {
            layer.open({
                type: 2,
                maxmin: true,
                title: "修改油耗记录",
                area: ["800px", "315px"],
                content: "{% url 'oil_order_create' %}?id=" + id,
                end: function () {
                    window.location.reload()
                }
                });
        }

        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });
    </script>
{% endblock %}
