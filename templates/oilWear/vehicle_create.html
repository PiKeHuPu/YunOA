{% extends 'base-layer.html' %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<!-- iCheck for checkboxes and radio inputs -->
{% endblock %}
{% block main %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post">
		{% csrf_token %}
		<input type="hidden" name='id' value="{{ vehicle.id }}" />
		<div class="box-body">
          <fieldset>
            <legend>
              <h4>车辆信息</h4>
            </legend>
            <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">车型</label>
                <div class="col-sm-3">
                    <input class="form-control" name="vehicle_type" type="text" value="{{ vehicle.type }}"/>
                </div>
                <label class="col-sm-2 control-label">车牌号</label>
                <div class="col-sm-3">
                    <input class="form-control" name="license_plate" type="text" value="{{ vehicle.license_plate }}"/>
                </div>
                <br><br>
                <label class="col-sm-2 control-label">所属部门</label>
                <div class="col-sm-3">
                    <input class="form-control" name="department" type="text" value="{{ vehicle.department }}"/>
                </div>
                <label class="col-sm-2 control-label">管理员</label>
                  <div class="col-sm-3">
                    <select class="form-control select2" name="operator">
                        <option value="{{ operator.id }}">{{ operator.name }}</option>
                        {% for user in users %}
                        <option value={{ user.id }} > {{ user.name }} </option>
                        {% endfor %}
                  </select>
                </div>
            </div>
          </fieldset>
        </div>

		<div class="box-footer ">
			<div class="row span7 text-center ">
              <button type="button" id="btnCancel" class="btn btn-default margin-right " >重置</button>
              <button type="button" id="btnSave" class="btn btn-info margin-right " >保存</button>
			</div>
		    </div>
    	</form>
    </div>


{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script type="text/javascript">

	$("#btnSave").click(function(){
		var data = $("#addForm").serialize();
		$.ajax({
			type: $("#addForm").attr('method'),
			url : "{% url 'system-oilWear:vehicle_create' %}",
			data : data,
			cache: false,
			success : function(msg) {
				if (msg.result){
					layer.alert('数据保存成功！', {icon: 1},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}else{
					layer.alert('数据保存失败', {icon: 5});
                    //$('errorMessage').html(msg.message)
				}
			}
		});
	});


	/*点取消刷新新页面*/
    $("#btnCancel").click(function () {
	    window.location.reload();

    });

  $(function () {
    //Initialize Select2 Elements
    $(".select2").select2();
  });

</script>

{% endblock %}
