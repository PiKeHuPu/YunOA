{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}

    <!-- Content Header (Page header) -->

    <section class="content-header margin-bottom">
        <ol class="breadcrumb">
            <li><a href=""><i class="fa fa-dashboard"></i>办公平台</a></li>
            <li class="active"><a href="{{ menu.parent.parent.url }}">资产管理</a></li>
            <li class="active"><a href="{{ menu.url }}">领用记录</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div id="devlist">
            <div class="box box-primary" id="liebiao">
                <div class="box-header">
                    <form class="form-inline" id="queryForm">


                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>资产编号：</label>
                            <input type="text" name="model" class="form-control inputText" id="assetNum">
                        </div>

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>所在仓库：</label>
                            <select class="form-control inputText select2" name="assetType"  id="assetType">
                                <option></option>
                                {% for type in asset_types %}
                                    <option value={{ type.id }}>{{ type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>资产名称：</label>
                            <input type="text" name="asset__brand" class="form-control inputText" id="asset__brand">
                        </div>

{#                        <div class="form-group searchArea margin-r-5 margin-top-5">#}
{#                            <label>领取方：</label>#}
{#                            <select class="form-control inputText select2" name="status" id="party">#}
{#                                <option></option>#}
{#                                {% for status in status_list %}#}
{#                                    <option value={{ status.item }}>{{ status.value }}</option>#}
{#                                {% endfor %}#}
{#                            </select>#}
{#                        </div>#}

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>资产状态：</label>
                            <select class="form-control inputText select2" name="status" id="status">
                                <option></option>
                                {% for status in asset_status %}
                                    <option value={{ status.item }}>{{ status.value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="button" id="btnAssetSearch" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>查询
                        </button>
                    </form>
                </div>
                <div class="box-body">
                    <table id="dtbList" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr valign="middle">
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>资产编号</th>
                            <th>仓库</th>
                            <th>名称</th>
                            <th>型号</th>
                            <th>数量</th>
                            <th>领取人</th>
{#                            <th>领取方</th>#}
                            <th>领取时间</th>
                            <th>预计归还日期</th>
                            <th>用途</th>
                            <th>归还操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br> <br>
                </div>
            </div>
        </div>
    </section>

    <!-- /.content -->

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <!-- iCheck 1.0.1 -->
    <script type="text/javascript">
        $(function () {
            $('#ASSET-MANAGE').addClass('active');
            $('#ASSET-USER-FLOW-VIEW').addClass('active');
        });
    </script>

    <script type="text/javascript">
        var oDataTable = null;
        $(function () {
            oDataTable = initTable();

            function initTable() {
                var oTable = $('#dtbList').DataTable($.extend(true, {"scrollx":true},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            "url": "{% url 'adm-asset:asset-use-flow-list' %}",
                            "data": function (d) {
                                d.assetNum = $("#assetNum").val();
                                d.assetType = $("#assetType").val();
                                d.asset__brand = $("#asset__brand").val();
                                d.party = $("#party").val();
                                d.status = $("#status").val();
                            }
                        },

                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                            {
                                data: "asset__assetNum"
                            },
                            {
                                data: "asset__assetType__name",
                                width: "10%"
                            },
                            {
                                data: "asset__brand",
                                width: "8%"
                            },
                            {
                                data: "asset__model"
                            },
                            {#{#}
                            {#    data: "asset__status",#}
                            {#    render: function (data, type, row, meta) {#}
                            {#        if (data == 0) {#}
                            {#            var ret = "<button class='btn btn-primary btn-xs'>闲置</button>";#}
                            {#            return ret;#}
                            {#        }#}
                            {#        if (data == 1) {#}
                            {#            var ret = "<button class='btn  btn-success btn-xs'>在用</button>";#}
                            {#            return ret;#}
                            {##}
                            {#        }#}
                            {#        if (data == 2) {#}
                            {#            var ret = "<button class='btn btn-warning btn-xs'>维修</button>";#}
                            {#            return ret;#}
                            {##}
                            {#        }#}
                            {#        if (data == 3) {#}
                            {#            var ret = "<button class='btn btn-danger btn-xs'>报废</button>";#}
                            {#            return ret;#}
                            {#        }#}
                            {#        if (data == 4) {#}
                            {#            var ret = "<button class='btn btn-info btn-xs'>售出</button>";#}
                            {#            return ret;#}
                            {#        }#}
                            {#    }#}
                            {#},#}
                            {
                                data: "asset__assetUnit",
                                render: function (data, type, row, meta) {
                                    return row.useCount + data
                                }
                            },
                            {
                                data: "operator",
                                width: "6%"
                            },
                            {#{#}
                            {#    data: "party",#}
                            {#    render: function (data, type, row, meta) {#}
                            {#        if (data == '0') {#}
                            {#            var ret = "<button class='btn btn-primary btn-xs'>自用</button>";#}
                            {#            return ret;#}
                            {#        }#}
                            {#        if (data == '1') {#}
                            {#            var ret = "<button class='btn  btn-success btn-xs'>外包使用</button>";#}
                            {#            return ret;#}
                            {##}
                            {#        }#}
                            {#    }#}
                            {#},#}

                            {
                                data: "add_time",
                                width: "9%",
                                render: function (data, type, full, meta) {
                                    return moment(data).format("YYYY-MM-DD HH:mm");
                                }
                            },
                            {
                                data: "use_time",
                                width: "10%",
                                render: function (data, type, row, meta) {
                                    if (data){
                                        return data;
                                    } else {
                                        return "未设置";
                                    }
                                }
                            },
                            {
                                data: "title"
                            },
                            {
                                data: "id",
                                width: "10%",
                                bSortable: "false",
                                render: function (data, type, row, meta) {
                                    var ret = "<button title='归还' onclick='doUpdate("
                                        + data + ")'><i class='glyphicon glyphicon-check'></i></button>";
                                    if(row.give_back == "1") {
                                        r_time = moment(row.back_date).format("YYYY-MM-DD");
                                        ret = r_time + '<br/>'+'归还';
                                    }
                                    return ret;
                                }
                            }
                        ],
                    }));
                return oTable;
            }
            //刷新页面GET查询请求
            $("#btnAssetSearch").click(function () {
                oDataTable.ajax.reload();
            });


            //select选择后刷新页面GET请求
            $("#select").change(function () {
                //alert($("#select").val())
                oDataTable.ajax.reload();
            });
            //checkbox全选
            $("#checkAll").on("click", function () {
                if ($(this).prop("checked") === true) {
                    $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                    $('#example tbody tr').addClass('selected');
                } else {
                    $("input[name='checkList']").prop("checked", false);
                    $('#example tbody tr').removeClass('selected');
                }
            });


            $("#btnCreate").click(function () {
                var div = layer.open({
                    type: 2,
                    title: '设备入库',
                    shadeClose: false,
                    maxmin: true,
                    area: ['800px', '580px'],
                    content: "{% url 'adm-asset:create' %}",
                    end: function () {
                        //关闭时做的事情
                        window.location.reload();
                    }
                });
                layer.full(div)
            });




        });

        function doUpdate(id) {
           layer.open({
                type: 2,
                title: '归还',
                shadeClose: false,
                maxmin: true,
                area: ['800px', '580px'],
                content: "{% url 'personal-asset-use-back' %}" + '?id=' + id,
                end: function () {
                    //oDataTable.ajax.reload();
                    window.location.reload();

                }
            })
        }

        //删除单个数据
        function doDelete(id) {
            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'adm-asset:delete' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('删除成功', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败', {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });

        }
    </script>
    <script>
        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });
    </script>
{% endblock %}
