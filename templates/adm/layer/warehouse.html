{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header margin-bottom">
  <ol class="breadcrumb">
    <li><a href=""><i class="fa fa-dashboard"></i>办公平台</a></li>
    <li class="active"><a href="{{ menu.parent.parent.url }}">基础管理</a></li>
    <li class="active"><a href="{{ menu.url }}">仓库管理</a></li>
  </ol>
</section>
    <!-- Main content -->
  <section class="content">
     <div id="devlist">
        <div class="box box-primary" id="liebiao">
            <div class="box-header">
                <div class="btn-group pull-left">
                    <button type="button" id="btnRefresh" class="btn btn-success">
                        <i class="glyphicon glyphicon-repeat"></i>刷新
                    </button>
                </div>
                <div class="btn-group pull-left">&nbsp</div>
                <div class="btn-group pull-left">
                    <button type="button" id="btnCreate" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus"></i>新增
                    </button>
                </div>
            <div class="box-body">
                <table id="dtbList" class="display" cellspacing="0" width="100%">
                    <thead>
                    <tr valign="middle">
                        <th>ID</th>
                        <th>仓库名称</th>
                        <th>所属部门</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <br> <br>
                </div>
            </div>
        </div>
     </div>
  </section>

    <!-- /.content -->

{% endblock %}

{% block javascripts %}
  <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
  <script src="{% static 'plugins/datatables/moment.min.js' %}"></script>
  <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
  <!-- iCheck 1.0.1 -->
  <script type="text/javascript">
	$(function() {
	    $('#ADM-BSM').addClass('active');
		$('#WAREHOUSE-VIEW').addClass('active');
	});
  </script>

    <script type="text/javascript">
var oDataTable=null;
$(function() {
    var data = [
        {% for warehouse in warehouse_list %}
            {
                "id": "{{ warehouse.id }}",
                "name": "{{ warehouse.name }}",
                "department": "{{ warehouse.department.name }}",
                "remark": "{{ warehouse.remark }}"
            },
        {% endfor %}
    ],
	oDataTable = initTable();
	function initTable() {
        return $('#dtbList').DataTable($.extend(true, {},
            DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
            {
                data: data,
                columns: [
                    {
                        data: "id",
                    },
                    {
                        data: "name",
                    },
                    {
                        data: "department",
                    },
                    {
                        data: "remark",
                    },
                    {
                        data: "id",
                        width: "10%",
                        render : function (data) {
                            var ret1 = "<button title='编辑' onclick=doUpdate(" + data + ")><i class='glyphicon glyphicon-pencil'></i></button>";
                            var ret2 = "<button title='删除' onclick=doDelete(" + data + ")><i class='glyphicon glyphicon-trash'></i></button>";
                            return ret1 + ret2
                        }
                    }],
            }));
	}


	$("#btnCreate").click(function() {
		layer.open({
			type : 2,
			title : '新增',
			shadeClose : false,
			maxmin : true,
			area : [ '800px', '350px' ],
			content : "{% url 'adm-warehouse-create' %}",
			end : function() {
				//关闭时做的事情
				window.location.reload();
			}
		});
	});

	$("#btnRefresh").click(function(){
		window.location.reload();
	});

});

function doUpdate(id){
	layer.open({
		type : 2,
		title : '编辑-详情',
		shadeClose : false,
    	maxmin : true,
		area : [ '800px', '350px' ],
		content : [ "{% url 'adm-warehouse-create' %}"+'?id='+id, 'no' ],
		end : function() {
			window.location.reload()
		}
	});
}

function doDelete(id) {
    var check = confirm("确定删除该仓库吗？");
    if (check) {
        $.ajax({
            type: "get",
            url: "{% url 'adm-warehouse-delete' %}",
            data: {"id": id},
            success: function (ret) {
                if (ret.result) {
                    alert("删除成功");
                    window.location.reload();
                } else {
                    alert("删除失败");
                }
            }
        })
    }
}


</script>
{% endblock %}
