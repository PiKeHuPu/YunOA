{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fileinput/fileinput.css' %}">
{% endblock %}

{% block main %}
    <div class="box box-danger">
        <form class="form-horizontal" id="addForm" method="post">
            {% csrf_token %}
            <input type="hidden" name='id' value="{{ file0.id }}"/>
            <div class="box-body">
                <fieldset>
                    <legend>
                        <h4>{{ file_name }}</h4>
                    </legend>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">变更名称</label>
                        <div class="col-sm-6">
                            <input class="form-control" name="name0" type="text" id="name0" value="{{ file_name }}"/>
                        </div>
                        <span>(直接输入名称，无需输入.pdf等后缀名)</span>
                    </div>

                </fieldset>
            </div>
            <div class="box-footer">
                <div class="row span7 text-center">
                    <button type="button" onclick="Rename()" class="btn btn-info margin-right ">保存</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/combo-select/jquery.combo.select.js' %}"></script>
    <script src="{% static 'plugins/fileinput/fileinput.js' %}"></script>
    <script src="{% static 'plugins/fileinput/zh.js' %}"></script>
    <script type="text/javascript">

        /*点取消刷新新页面*/
        $("#btnCancel").click(function () {
            window.location.reload();

        });

        function Rename() {
            $.ajax({
                type: 'post',
                url: "{% url 'file_rename' %}",
                data: $("#addForm").serialize(),
                cache: false,
                success: function (msg) {
                    if (msg.status == 'success') {
                        layer.alert('重命名成功！', {icon: 1}, function (index) {
                            parent.location.reload();
                        });
                    } else {
                        layer.alert('重命名失败', {icon: 5});
                        parent.location.reload();
                    }
                }
            });
        }
    </script>

{% endblock %}
